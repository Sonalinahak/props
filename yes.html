<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <div>
        <h1 class="header_text">Love You </h1>
      </div>
      <div class="gif_container">
        <img
          src="./peach.gif"

        }
    </script>
    </div>
  </body>
